<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (country) {
      <div>
        <h2 data-cy="countryDetailsHeading"><span jhiTranslate="hrApp.country.detail.title">Country</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="hrApp.country.countryId">Country Id</span></dt>
          <dd>
            <span>{{ country.countryId }}</span>
          </dd>
          <dt><span jhiTranslate="hrApp.country.countryName">Country Name</span></dt>
          <dd>
            <span>{{ country.countryName }}</span>
          </dd>
          <dt><span jhiTranslate="hrApp.country.region">Region</span></dt>
          <dd>
            @if (country.region) {
              <div>
                <a [routerLink]="['/region', country.region.regionId, 'view']">{{ country.region.regionName }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/country', country.countryId, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
