<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (job) {
      <div>
        <h2 data-cy="jobDetailsHeading"><span jhiTranslate="hrApp.job.detail.title">Job</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="hrApp.job.jobId">Job Id</span></dt>
          <dd>
            <span>{{ job.jobId }}</span>
          </dd>
          <dt><span jhiTranslate="hrApp.job.jobTitle">Job Title</span></dt>
          <dd>
            <span>{{ job.jobTitle }}</span>
          </dd>
          <dt><span jhiTranslate="hrApp.job.minSalary">Min Salary</span></dt>
          <dd>
            <span>{{ job.minSalary }}</span>
          </dd>
          <dt><span jhiTranslate="hrApp.job.maxSalary">Max Salary</span></dt>
          <dd>
            <span>{{ job.maxSalary }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/job', job.jobId, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
